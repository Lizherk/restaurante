<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8"><title>Empleados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Empleados</h3>
      <a th:href="@{/empleados/crear}" class="btn btn-success btn-sm">+ Nuevo empleado</a>
    </div>

    
    <form class="card soft p-3 mb-3 shadow-sm" th:action="@{/empleados}" method="get">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label">Puesto</label>
          <select class="form-select" name="puesto">
            <option value="" th:selected="${puestoActivo==null}">— Todos —</option>
            <option th:each="p : ${puestos}" th:value="${p}" th:text="${p}" th:selected="${puestoActivo==p}">MESERO</option>
          </select>
        </div>
        <div class="col-12 col-md-5">
          <label class="form-label">Nombre contiene</label>
          <input class="form-control" name="q" th:value="${q}" placeholder="ej. Juan, María">
        </div>
        <div class="col-6 col-md-1 d-grid">
          <button class="btn btn-primary">Filtrar</button>
        </div>
        <div class="col-6 col-md-2 d-grid">
          <a th:href="@{/empleados}" class="btn btn-light">Limpiar</a>
        </div>
      </div>

      <div class="row g-2 mt-2">
        <div class="col-12 col-md-4">
          <input class="form-control" name="clave" placeholder="Buscar por clave exacta (opcional)"
                 th:value="${q}">
        </div>
        <div class="col-12 col-md-3 d-grid">
          <a class="btn btn-outline-secondary"
             th:href="@{/empleados/buscar-clave(clave=${q})}">Buscar clave</a>
        </div>
      </div>
    </form>


    <div class="card soft">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Clave</th>
              <th>Nombre</th>
              <th>Puesto</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="e : ${empleados}">
              <td th:text="${e.id}">1</td>
              <td th:text="${e.clave}">A001</td>
              <td th:text="${e.nombreCompleto}">Nombre Apellido</td>
              <td th:text="${e.puesto}">MESERO</td>
              <td class="text-end">
                <a th:href="@{/empleados/ver/{id}(id=${e.id})}" class="btn btn-sm btn-primary">Ver</a>
                <a th:href="@{/empleados/editar/{id}(id=${e.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/empleados/eliminar/{id}(id=${e.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Eliminar empleado?');">Eliminar</a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(empleados)}">
              <td colspan="5" class="text-center text-muted py-4">No hay empleados.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
