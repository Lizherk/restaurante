<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${usuario.id}!=null ? 'Editar Usuario' : 'Nuevo Usuario'">Nuevo Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div th:replace="fragments/headher :: headher"></div>
    <div th:replace="fragments/navibar :: navibar"></div>

    <div class="container mt-3">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0" th:text="${usuario.id}!=null ? 'Editar Usuario' : 'Crear Usuario'">Crear Usuario</h5>
                <a th:href="@{/usuarios}" class="btn btn-light btn-sm">Volver</a>
            </div>

            <div class="card-body">

                <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{fechaRegistro}"/>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre Completo</label>
                            <input class="form-control" th:field="*{nombre}" required maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required maxlength="100">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Username</label>
                            <input class="form-control" th:field="*{username}" required maxlength="45">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Contraseña (solo si se cambia)</label>
                            <input type="password" class="form-control" th:field="*{password}" th:required="${usuario.id == null}" maxlength="50">
                            <div class="form-text" th:if="${usuario.id != null}">Dejar en blanco para mantener la contraseña actual.</div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Estatus</label>
                            <select class="form-select" th:field="*{estatus}" required>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Perfiles Asignados</label>
                            <div class="p-3 border rounded">
                                <th:block th:each="p : ${perfilesDisponibles}">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="perfilesIds" th:value="${p.id}" th:id="'perfil-' + ${p.id}"
                                        
                                        th:checked="${usuario.perfiles != null and #lists.contains(usuario.perfiles.![id], p.id)}">
                                        
                                        <label class="form-check-label" th:for="'perfil-' + ${p.id}" th:text="${p.perfil}">ADMINISTRADOR</label>
                                    </div>
                                </th:block>
                                <div class="form-text">Marque los roles que el usuario debe tener.</div>
                            </div>
                        </div>

                    </div>

                    <div class="mt-4 d-flex gap-2">
                        <a class="btn btn-secondary" th:href="@{/usuarios}">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/fhooter :: fhooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
