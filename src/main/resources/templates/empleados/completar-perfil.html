<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Completar Perfil de Empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body class="bg-light py-4">

  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container mt-3">
    <div class="card shadow-sm col-md-8 mx-auto">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Completar mi Perfil de Empleado</h5>
      </div>

      <div class="card-body">
        <p class="text-muted">Necesitamos que completes tu puesto para asociarte a los pedidos y reservas.</p>
        
        <form th:action="@{/empleados/guardar-perfil}" th:object="${empleado}" method="post">
          <input type="hidden" th:field="*{id}" />

          <!-- 
            ðŸš¨ CORRECCIÃ“N: 
            Cambiado 'class.' por 'class=' en las siguientes lÃ­neas
          -->
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Clave (Username)</label>
              <input class="form-control" th:field="*{clave}" readonly>
              <div class="form-text">Tu clave de empleado debe coincidir con tu username.</div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Nombre Completo</label>
              <input class="form-control" th:field="*{nombreCompleto}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Puesto</label>
              <select class="form-select" th:field="*{puesto}" required>
                <option value="" disabled>â€” Selecciona tu puesto â€”</option>
                <option th:each="p : ${puestos}" th:value="${p}" th:text="${p}">MESERO</option>
              </select>
            </div>
          </div>
          <!-- FIN DE LA CORRECCIÃ“N -->

          <div class="mt-4 d-flex gap-2">
            <a class="btn btn-secondary" th:href="@{/}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Actualizar Perfil</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
