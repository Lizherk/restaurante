<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Nuevo Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <style>
        .register-card { max-width: 500px; margin: 60px auto; }
        .card-header { background-color: #0069d9; color: white; }
        .btn-custom { background-color: #0069d9; color: white; }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="card register-card shadow-lg">
        <div class="card-header text-center">
            <h4 class="mb-0">Crear Nueva Cuenta</h4>
        </div>
        <div class="card-body">

            <!-- Mensajes de Error (ej. "El nombre de usuario ya existe") -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- 
              Este formulario envía los datos al @PostMapping("/registro") 
              en RegistroController.
            -->
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario (para login)</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-custom">Registrarse</button>
                </div>
                
                <p class="text-center mt-3">
                    ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
