<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8"><title>Gestión de Perfiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/headher :: headher"></div>
<div th:replace="fragments/navibar :: navibar"></div>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Gestión de Perfiles (Roles)</h3>
        <a th:href="@{/perfiles/crear}" class="btn btn-success btn-sm">+ Nuevo Perfil</a>
    </div>

    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card soft">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Perfil</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${perfiles}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.perfil}">ADMINISTRADOR</td>
                    <td class="text-end">
                        <a th:href="@{/perfiles/editar/{id}(id=${p.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/perfiles/eliminar/{id}(id=${p.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar este perfil?');">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(perfiles)}">
                    <td colspan="3" class="text-center text-muted py-4">No hay perfiles registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/fhooter :: fhooter"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
