<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8" />
  <title th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'">Nuevo Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>

<body class="bg-light py-4">
  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container mt-3">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0" th:text="${producto.id} != null ? 'Editar Producto' : 'Crear Producto'">Crear Producto</h5>
        
        <a th:href="@{/admin/productos}" class="btn btn-light btn-sm">Volver a la lista</a>
      </div>

      <div class="card-body">
        <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
          <input type="hidden" th:field="*{id}" />
          <input type="hidden" th:field="*{fotoProducto}" />

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input class="form-control" th:field="*{nombre}" required maxlength="100">
            </div>

            <div class="col-md-6">
              <label class="form-label">Tipo</label>
              <select class="form-select" th:field="*{tipo}" required>
                <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}">PLATILLO</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Descripci√≥n</label>
              <textarea class="form-control" th:field="*{descripcion}" rows="2" maxlength="255"></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" min="0" class="form-control" th:field="*{precio}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Foto (opcional)</label>
              <input type="file" name="archivo" class="form-control" accept="image/*">
              <div class="form-text">Solo se guarda el nombre del archivo.</div>

              <div class="mt-2" th:if="${producto.fotoProducto}">
                <img th:src="@{/imagen/productos/{f}(f=${producto.fotoProducto})}"
                     alt="Foto" width="120" class="rounded shadow-sm"
                     onerror="this.src='/imagen/sin_foto.png'">
              </div>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <a class="btn btn-secondary" th:href="@{/admin/productos}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
