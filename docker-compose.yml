services:
  # SERVICIO 1: TU APLICACI칍N JAVA
  app-restaurante:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Conexi칩n a la BD dentro de Docker
      - DB_URL=jdbc:mysql://mysqldb:3306/restaurantejpa?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
      - DB_USER=root
      - DB_PASSWORD=root
      # Tus claves de Cloudinary (Ya configuradas)
      - cloudinary.cloud_name=dwgz3e6xr
      - cloudinary.api_key=676149296364734
      - cloudinary.api_secret=rb8UzAnPGtE9z0QO20NKQC_DXA8
    
    # 游뚿 CAMBIO CR칈TICO 1: Espera a que la BD est칠 saludable
    depends_on:
      mysqldb:
        condition: service_healthy # Espera la condici칩n de salud
    
    # A침adimos un peque침o delay inicial para asegurar que MySQL gane la carrera
    restart: always

  # SERVICIO 2: BASE DE DATOS MYSQL (DENTRO DEL CONTENEDOR)
  mysqldb:
    image: mysql:8.0
    container_name: restaurante-db
    ports:
      - "3307:3306" 
    environment:
      - MYSQL_DATABASE=restaurantejpa
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql_data:/var/lib/mysql

    # 游뚿 CAMBIO CR칈TICO 2: Definimos c칩mo saber si MySQL est치 listo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql_data: