<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8"><title>Mesas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet"><link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Mesas</h3>
      <a th:href="@{/mesas/crear}" class="btn btn-success btn-sm">+ Nueva mesa</a>
    </div>

    <div class="card soft">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead>
          <tr><th>#</th><th>Capacidad</th><th>UbicaciÃ³n</th><th class="text-end">Acciones</th></tr>
          </thead>
          <tbody>
          <tr th:each="m : ${mesas}">
            <td th:text="${m.id}">1</td>
            <td th:text="${m.capacidad}">4</td>
            <td th:text="${m.ubicacion}">Terraza</td>
            <td class="text-end">
              <a th:href="@{/mesas/ver/{id}(id=${m.id})}" class="btn btn-sm btn-primary">Ver</a>
              <a th:href="@{/mesas/editar/{id}(id=${m.id})}" class="btn btn-sm btn-warning">Editar</a>
              <a th:href="@{/mesas/eliminar/{id}(id=${m.id})}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Â¿Eliminar mesa?');">Eliminar</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(mesas)}">
            <td colspan="4" class="text-center text-muted py-4">No hay mesas registradas.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
