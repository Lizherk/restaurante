<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Detalle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>

<body class="bg-light py-4">
  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container">
    <div class="card soft shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Agregar detalle al Pedido #<span th:text="${pedido.id}">1</span></h5>
        <a th:href="@{/pedidos/ver/{id}(id=${pedido.id})}" class="btn btn-light btn-sm">Volver</a>
      </div>

      <div class="card-body">
        <!-- detalle: DetallePedido con 'pedido' seteado en el controller -->
        <form th:action="@{|/pedidos/${pedido.id}/detalles/guardar|}" th:object="${detalle}" method="post">
          <!-- FK al pedido (relación) -->
          <input type="hidden" th:field="*{pedido.id}" />

          <div class="row g-3">
            <div class="col-md-8">
              <label class="form-label fw-semibold">Producto</label>
              <select class="form-select" th:field="*{producto.id}" required>
                <option value="" disabled selected>Selecciona un producto</option>
                <option th:each="p : ${productos}" th:value="${p.id}"
                        th:text="${p.nombre + ' — $' + #numbers.formatDecimal(p.precio,1,'POINT',2,'POINT')}">
                </option>
              </select>
              <div class="form-text">Ahora se elige el producto por su nombre (se guarda su ID).</div>
            </div>

            <div class="col-md-4">
              <label class="form-label fw-semibold">Cantidad</label>
              <input type="number" th:field="*{cantidad}" min="1" class="form-control" value="1" required>
            </div>
          </div>

        <div class="alert alert-secondary mt-3 small">
          <strong>Nota:</strong> El <em>precio unitario</em> y el <em>subtotal</em> se calculan al guardar,
          tomando el precio actual del producto.
        </div>

          <div class="mt-4 d-flex gap-2">
            <a th:href="@{/pedidos/ver/{id}(id=${pedido.id})}" class="btn btn-secondary">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar detalle</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
