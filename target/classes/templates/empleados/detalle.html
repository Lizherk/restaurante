<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8"><title>Detalle de empleado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet"><link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container my-4" th:with="e=${empleado}">
    <div class="card soft mb-3 shadow-sm">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Empleado #<span th:text="${e.id}">1</span></h5>
        <div class="d-flex gap-2">
          <a th:href="@{/empleados}" class="btn btn-light btn-sm">← Volver</a>
          <a th:href="@{/empleados/editar/{id}(id=${e.id})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/empleados/eliminar/{id}(id=${e.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('¿Eliminar empleado?');">Eliminar</a>
        </div>
      </div>
      <div class="card-body">
        <p><b>Clave:</b> <span th:text="${e.clave}">A001</span></p>
        <p><b>Nombre:</b> <span th:text="${e.nombreCompleto}">Nombre Apellido</span></p>
        <p><b>Puesto:</b> <span th:text="${e.puesto}">MESERO</span></p>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
