<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${perfil.id}!=null ? 'Editar Perfil' : 'Nuevo Perfil'">Nuevo Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div th:replace="fragments/headher :: headher"></div>
    <div th:replace="fragments/navibar :: navibar"></div>

    <div class="container mt-3">
        <div class="card shadow-sm col-md-6 mx-auto">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items.center">
                <h5 class="mb-0" th:text="${perfil.id}!=null ? 'Editar Perfil' : 'Crear Perfil'">Crear Perfil</h5>
                <a th:href="@{/perfiles}" class="btn btn-light btn-sm">Volver</a>
            </div>

            <div class="card-body">
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form th:action="@{/perfiles/guardar}" method="post"> 
                    
                    <!-- ID (oculto) para ediciones -->
                    <input type="hidden" name="id" th:value="${perfil.id}"/>

                    <div class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">Nombre de Perfil (Ej: CLIENTE, SUPERVISOR)</label>
                            <!-- 
                              AsegÃºrate de que 'name' sea "perfil" 
                              para que coincida con el @RequestParam del controlador.
                            -->
                            <input class="form-control" name="perfil" th:value="${perfil.perfil}" required maxlength="100">
                        </div>
                    </div>

                    <div class="mt-4 d-flex gap-2">
                        <a class="btn btn-secondary" th:href="@{/perfiles}">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/fhooter :: fhooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
