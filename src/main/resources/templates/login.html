<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al Sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <style>
        /* Estilo simple para centrar la tarjeta de login */
        body { background-color: #f8f9fa; }
        .login-card { max-width: 400px; margin: 100px auto; }
        .card-header { background-color: #8B0000; color: white; }
        .btn-custom { background-color: #8B0000; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="card login-card shadow-lg">
        <div class="card-header text-center">
            <h4 class="mb-0">Acceso al Sistema</h4>
        </div>
        <div class="card-body">

            <!-- 
              AÑADIDO: Mensaje de éxito de registro 
              (Se muestra cuando RegistroController redirige aquí)
            -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <!-- Mensajes existentes de error/logout -->
            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado la sesión correctamente.
            </div>

            <form th:action="@{/login}" method="post">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Usuario" 
                           required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Contraseña" 
                           required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-custom">
                        Ingresar
                    </button>
                </div>
                
                <!-- 
                  AÑADIDO: Enlace a la nueva página de registro
                -->
                <div class="text-center mt-3">
                    <p class="mb-1">
                        ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
                    </p>
                    <p class="mb-0">
                        <a th:href="@{/}">Volver a la página principal</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
