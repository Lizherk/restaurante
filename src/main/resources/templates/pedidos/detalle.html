<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      lang="es">
<head>
  <meta charset="UTF-8"><title>Detalle de Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container my-4" th:with="p=${pedido}">
    <div class="card soft mb-3 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
        <h5 class="mb-0">Pedido #<span th:text="${p.id}">1</span></h5>
        <div class="d-flex gap-2">
          <a th:href="@{/pedidos}" class="btn btn-light btn-sm">‚Üê Volver</a>
          
          <!-- 
            üö® CORRECCI√ìN DE SEGURIDAD:
            Lista blanca: Visible solo para ADMIN, CAJERO, MESERO.
            El COCINERO queda excluido autom√°ticamente.
          -->
          <a th:href="@{|/pedidos/${p.id}/detalles/crear|}" 
             class="btn btn-success btn-sm"
             sec:authorize="hasAnyRole('ADMIN', 'CAJERO', 'MESERO')">
             + Agregar detalle
          </a>
          
          <a th:href="@{/pedidos/eliminar/{id}(id=${p.id})}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('¬øEliminar este pedido completo?');"
             sec:authorize="hasAnyRole('ADMIN', 'CAJERO', 'MESERO')">
             Eliminar pedido
          </a>
        </div>
      </div>

      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <p class="mb-1 text-muted">Fecha</p>
            <div class="fw-semibold" th:text="${p.fecha}">2025-10-08</div>
          </div>
          <div class="col-md-4">
            <p class="mb-1 text-muted">Cliente</p>
            <div class="fw-semibold">
              <span th:text="${p.cliente != null ? ((p.cliente.nombre ?: '') + ' ' + (p.cliente.apellido ?: '')) : '-'}">Nombre</span>
            </div>
          </div>
          <div class="col-md-4">
            <p class="mb-1 text-muted">Total</p>
            <div class="fw-bold text-success" th:text="${'$ ' + #numbers.formatDecimal(p.total,1,'POINT',2,'POINT')}">$0.00</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla detalles -->
    <div class="card soft shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-semibold">Detalles</span>
        
        <!-- üö® CORRECCI√ìN SEGURIDAD -->
        <a th:href="@{|/pedidos/${p.id}/detalles/crear|}" 
           class="btn btn-primary btn-sm"
           sec:authorize="hasAnyRole('ADMIN', 'CAJERO', 'MESERO')">
           + A√±adir producto
        </a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead><tr><th>Producto</th><th class="text-center">Cant.</th><th class="text-end">Subtotal</th><th></th></tr></thead>
          <tbody>
            <tr th:each="d : ${detalles}">
              <td th:text="${d.producto != null ? d.producto.nombre : 'Producto'}">Prod</td>
              <td class="text-center" th:text="${d.cantidad}">1</td>
              <td class="text-end" th:text="${'$ ' + #numbers.formatDecimal(d.subtotal,1,'POINT',2,'POINT')}">$0.00</td>
              <td class="text-end">
                
                <!-- üö® CORRECCI√ìN SEGURIDAD EN FILA -->
                <a th:href="@{|/pedidos/${p.id}/detalles/eliminar/${d.id}|}"
                   class="btn btn-danger btn-sm" 
                   onclick="return confirm('¬øEliminar detalle?');"
                   sec:authorize="hasAnyRole('ADMIN', 'CAJERO', 'MESERO')">
                   Eliminar
                </a>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
