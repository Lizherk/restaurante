<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8" />
  <title th:text="${mesa.id}!=null ? 'Editar mesa' : 'Nueva mesa'">Nueva mesa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet"><link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container mt-3">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0" th:text="${mesa.id}!=null ? 'Editar mesa' : 'Crear mesa'">Crear mesa</h5>
        <a th:href="@{/mesas}" class="btn btn-light btn-sm">Volver</a>
      </div>

      <div class="card-body">
        <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post">
          <input type="hidden" th:field="*{id}"/>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Capacidad</label>
              <input type="number" min="1" class="form-control" th:field="*{capacidad}" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">Ubicación</label>
              <input class="form-control" th:field="*{ubicacion}" placeholder="Terraza / Salón / Barra" required>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <a class="btn btn-secondary" th:href="@{/mesas}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
