<!DOCTYPE html>
<!-- 
  CRÍTICO: El 'xmlns:sec' está presente para que 'sec:authorize' funcione.
-->
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      lang="es">
<head>
    <meta charset="UTF-8"><title>Gestión de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/headher :: headher"></div>
<div th:replace="fragments/navibar :: navibar"></div>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Gestión de Usuarios</h3>
        <a th:href="@{/usuarios/crear}" class="btn btn-success btn-sm"
           sec:authorize="hasRole('ADMIN')">+ Nuevo Usuario</a>
    </div>

    <!-- Muestra los mensajes flash (success/error) -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card soft">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Estatus</th>
                    <th>Perfiles</th>
                    <th>Fecha Reg.</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- 
                  NOTA: Esta vista espera una variable ${usuarios} del controlador.
                -->
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.username}">admin</td>
                    <td th:text="${u.nombre}">Nombre Completo</td>
                    <td th:text="${u.email}">correo@dominio.com</td>
                    <td>
                        <span class="badge" 
                              th:classappend="${u.estatus == 1 ? 'bg-success' : 'bg-danger'}"
                              th:text="${u.estatus == 1 ? 'Activo' : 'Inactivo'}">Activo</span>
                    </td>
                    <td>
                        <!-- 
                          CORRECCIÓN: Se itera sobre 'u.perfiles'. La variable 'perfil' 
                          es un objeto Perfil, por lo que accedemos a 'perfil.perfil'.
                        -->
                        <span th:each="perfil : ${u.perfiles}" 
                              th:text="${perfil.perfil + ' '}" 
                              class="badge bg-secondary">ADMIN</span>
                    </td>
                    <td th:text="${u.fechaRegistro}">2025-11-04</td>
                    <td class="text-end" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/usuarios/editar/{id}(id=${u.id})}" class="btn btn-sm btn-warning">Editar</a>
                        
                        <a th:if="${#authentication.name != u.username}"
                           th:href="@{/usuarios/eliminar/{id}(id=${u.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar usuario?');">Eliminar</a>
                    </td>
                </tr>
                <!-- 
                  NOTA: Esta vista espera una variable ${usuarios} del controlador.
                -->
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="8" class="text-center text-muted py-4">No hay usuarios registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/fhooter :: fhooter"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
