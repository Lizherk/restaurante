<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8" />
  <title th:text="${pedido.id} != null ? 'Editar Pedido' : 'Nuevo Pedido'">Nuevo Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>

<body class="bg-light py-4">
  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container mt-3">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0" th:text="${pedido.id} != null ? 'Editar Pedido' : 'Crear Pedido'">Crear Pedido</h5>
        <a th:href="@{/pedidos}" class="btn btn-light btn-sm">Volver a la lista</a>
      </div>

      <div class="card-body">
        <form th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post">
          <input type="hidden" th:field="*{id}"/>

          <div class="row g-3">
            <!-- RELACIÃ“N: pedido.cliente.id -->
            <div class="col-md-6">
              <label class="form-label">Cliente</label>
              <select class="form-select" th:field="*{cliente.id}" required>
                <option value="" disabled selected>Selecciona un cliente</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.id}"
                        th:text="${(c.nombre ?: '') + ' ' + (c.apellido ?: '') + '  (#' + c.id + ')'}">
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Fecha</label>
              <input class="form-control" th:value="${pedido.fecha}" disabled>
            </div>

            <div class="col-md-3">
              <label class="form-label">Total</label>
              <input type="number" step="0.01" min="0" class="form-control" th:field="*{total}">
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <a class="btn btn-secondary" th:href="@{/pedidos}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
