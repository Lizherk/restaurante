<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Completar Perfil de Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body class="bg-light py-4">

  <div th:replace="fragments/headher :: headher"></div>
  <div th:replace="fragments/navibar :: navibar"></div>

  <div class="container mt-3">
    <div class="card shadow-sm col-md-8 mx-auto">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Completar mi Perfil de Cliente</h5>
      </div>

      <div class="card-body">
        <p class="text-muted">Completa tus datos para agilizar tus futuras reservas.</p>
        
        <!-- 
          üö® CAMBIO CR√çTICO: 
          A√±adido enctype="multipart/form-data" 
        -->
        <form th:action="@{/clientes/guardar-perfil}" th:object="${cliente}" 
              method="post" enctype="multipart/form-data">
          
          <!-- Ocultamos campos que el cliente no debe editar -->
          <input type="hidden" th:field="*{id}" />
          <input type="hidden" th:field="*{email}" />
          <input type="hidden" th:field="*{credito}" />
          <input type="hidden" th:field="*{destacado}" />
          <input type="hidden" th:field="*{fotoCliente}" />

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input class="form-control" th:field="*{apellido}">
            </div>

            <div class="col-md-6">
              <label class="form-label">Email (No editable)</label>
              <input type="email" class="form-control" th:field="*{email}" disabled>
            </div>

            <div class="col-md-6">
              <label class="form-label">Tel√©fono</label>
              <input class="form-control" th:field="*{telefono}" placeholder="Tu n√∫mero de contacto">
            </div>
            
            <!-- 
              üö® CAMPO A√ëADIDO: Input para la foto 
              El name="imagenFile" debe coincidir con el @RequestParam en el ClienteController.
            -->
            <div class="col-12">
              <label class="form-label">Foto de Perfil (Opcional)</label>
              <input type="file" name="imagenFile" class="form-control" accept="image/*">
              
              <div class="mt-2" th:if="${cliente.fotoCliente}">
                <img th:src="@{/imagen/Clientes/{f}(f=${cliente.fotoCliente})}"
                     alt="Foto" width="100" class="rounded shadow-sm"
                     onerror="this.src='/imagen/user_placeholder.png'">
              </div>
            </div>
            
          </div>

          <div class="mt-4 d-flex gap-2">
            <a class="btn btn-secondary" th:href="@{/}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Actualizar Perfil</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments/fhooter :: fhooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
