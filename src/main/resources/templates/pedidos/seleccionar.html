<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar producto a pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
<div class="container">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        Agregar <span class="text-primary" th:text="${producto.nombre}">Producto</span> a un pedido
      </h5>
      <a th:href="@{/menu}" class="btn btn-outline-secondary btn-sm">← Menú</a>
    </div>
    <div class="card-body">
      <form th:action="@{/pedidos/seleccionar/continuar}" method="post" class="row g-3">
        <input type="hidden" name="productoId" th:value="${producto.id}">
        <div class="col-12">
          <label class="form-label fw-semibold">Selecciona el pedido destino</label>
          <select class="form-select" name="pedidoId" required>
            <option value="" disabled selected>— Elegir pedido —</option>
            <option th:each="p : ${pedidos}"
                    th:value="${p.id}"
                    th:text="${'Pedido #' + p.id + ' | ' + #temporals.format(p.fecha, 'yyyy-MM-dd') + ' | ' + (p.cliente != null ? p.cliente.nombre : 'Sin cliente')}">
              Pedido #1
            </option>
          </select>
          <div class="form-text">Luego podrás indicar cantidad en la pantalla del detalle.</div>
        </div>
        <div class="col-12 d-flex gap-2">
          <a th:href="@{/menu}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Continuar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
